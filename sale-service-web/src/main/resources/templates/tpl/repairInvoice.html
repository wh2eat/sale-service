<html>
<body>
	<div th:fragment="repairInvoiceListFragment ( queryType ) ">
		<div class="layui-row">
			<form class="layui-form" name="repairInvoiceSearchForm" 
			     lay-filter="repairInvoiceSearchFormFilter">
			     <input type="hidden" name="isPage" th:value="${queryType}">
			     <input type="hidden" name="repairStationUdid" th:value="${session.repairStationId}">
				<table class="table-search">
					<tr>
						<td>维修单号</td>
						<td>联系人</td>
						<td>创建时间</td>
						<td></td>
					</tr>
					<tr>
						<td><input type="text" name="serialNumber"
							class="layui-input"></td>
						<td><input type="text" name="contacts" class="layui-input">
						</td>
						<td><input type="text" id="repairInvoiceCreateTime" name="createTime" class="layui-input">
						</td>
						<td align="right">
							<button type="submit" class="layui-btn layui-btn-sm layui-btn-list-search" 
							     name="repairInvoiceSearchBtn">搜索</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div>
			<script type="text/html" id="repairInvoiceListTableToolTpl">
                    <a class="layui-btn layui-btn-xs" href="index?target=repairPackages&iid={{d.serialNumber}}">管理</a>
                    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
			<table id="repairInvoiceListTable" class="layui-table layui-hide"
				lay-filter="repairInvoiceListTableFilter">
			</table>
		</div>
	</div>
</body>
</html>
