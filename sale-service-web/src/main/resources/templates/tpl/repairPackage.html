<html>
<body>
	<div th:fragment="listTableFrg ( queryType ,repairInvoice) ">
		<div class="layui-row">
			<form class="layui-form" name="repairPackageSearchForm" 
			     lay-filter="repairPackageSearchFormFilter">
			     <input type="hidden" name="invoice" th:value="${repairInvoice}">
			     <input type="hidden" name="isPage" th:value="${queryType}">
			     <input type="hidden" name="repairStationUdid" th:value="${session.repairStationId}">
				<table class="table-search">
					<tr>
						<td>快递单号</td>
						<td>快递名称</td>
						<td>联系人</td>
						<td>联系电话</td>
						<td></td>
					</tr>
					<tr>
						<td><input type="text" name="expressNumber" class="layui-input"></td>
						<td><input type="text" name="expressName" class="layui-input">
						</td>
						<td><input type="text" name="contacts" class="layui-input">
						</td>
						<td><input type="text" name="contactNumber" class="layui-input">
						</td>
						<td align="right">
							<button type="submit" class="layui-btn layui-btn-sm layui-btn-list-search" 
							     name="repairPackageSearchBtn">搜索</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div>
			<script type="text/html" id="repairPackageListTableToolTpl">
                <a class="layui-btn layui-btn-xs" href="index?target=repairDevices&iid={{d.invoice.serialNumber}}&pid={{d.serialNumber}}">管理</a>
                <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
			<table id="repairPackageListTable" class="layui-table layui-hide"
				lay-filter="repairPackageListTableFilter">
			</table>
		</div>
	</div>
</body>
</html>
