<html>
<head>
<style type="text/css">

</style>
<title>反馈详情</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"  media="all">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.mobile.css}"  media="all">
<style type="text/css">
.layui-form{
}

.layui-form-label{
/*     width:15%; */
}
.layui-input-block{

}

.small-screen{
        display:none;
}

.upload-attachment{
    display:block;
    margin-bottom:10px;
}

.layui-icon-delete{
    font-size:18px;
}

@media screen and (min-width: 300px) {
    .layui-form-label{
        display:none;
        width:0;
    }
    
    .layui-input-block{
        width:100%;
        float:clear;
        margin-left:0;
    }
    
    .layui-form-item{
        float:clear;
    }
    
    .small-screen{
        display:inline;
        padding-top:10px;
    }
}
</style>
</head>
<body style="background-color: #eeeeee;">
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

		<div style="background-color: #fff;padding:10px;padding-top:20px;">
                    <div class="layui-row" style="text-align:center;">
                        <span style="font-size: 20px; font-weight: 300;">反馈详情</span>
                        <hr style="color: #aaa;">
                    </div>
                    <form name="customerSuggestionForm">
                        <input type="hidden" name="uid" th:value="${uid}"/>
                        <input type="hidden" name="id" th:value="${id}"/>
                    </form>
                    <table class="layui-table">
                        <tr>
                            <td style="width:70px;">
                                                            时间：
                            </td>
                            <td align="right">
                                <span class="createTime"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                                          联系人：
                            </td>
                            <td align="right">
                                <span class="contact"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                                            联系电话：
                            </td>
                            <td align="right">
                                <span class="telephone"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                                            问题类型：
                            </td>
                            <td align="right">
                                <span class="category"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                                            设备数量：
                            </td>
                            <td align="right">
                                <span class="deviceAmount"></span><span>台</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                                            描述：
                            </td>
                            <td align="right">
                                <span class="description layui-text"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                                           附件：
                            </td>
                            <td align="right">
                                <ul class="attachment">
                                    
                                </ul>
                            </td>
                        </tr>
                    </table>
                    
                </div>
	
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{http://res.wx.qq.com/open/js/jweixin-1.4.0.js}"></script>
	<script th:inline="javascript">
		   
	    var modulesPath = /*[[@{/static/js/modules/}]]*/ '/static/js/modules/';
	    var jsVersion=[[${jsVersion}]];
        layui.config({
            base : modulesPath //你存放新模块的目录，注意，不是layui的模块目录
            ,version : jsVersion
        }).use('customerSuggestionDetail'); //加载入口
    </script>
</body>
</html>
