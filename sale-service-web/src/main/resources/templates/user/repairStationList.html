<!DOCTYPE html>
<html layout:decorator="/layout">
<head>
</head>
<body class="layui-layout-body">
    <div layout:fragment="popup">
        <div id="repairStationFromPage" lay-filter="repairStationFromPageFilter" style="display:none;" fitWidth="800" fitHeight="520" >
            <div style="margin:20px;margin-right:40px;">
                <form class="layui-form" action="" id="repairStationForm" lay-filter="repairStationFormFilter">
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required"
                            placeholder="请输入维修站名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-block">
                        <input type="text" name="contacts" lay-verify="required"
                            placeholder="请输入联系人名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="contactNumber" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="contactPhone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="contactMail" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">所属公司</label>
                    <div class="layui-input-block">
                        <input type="text" name="company" lay-verify="required"
                            placeholder="请输入公司名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">维修站地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" placeholder="请输入维修站地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="remark" lay-verify="required"
                            placeholder="请输入备注信息" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="repairStationFormSumitFilter">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" lay-filter="repairStationFormRestFilter">重置</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
	<div layout:fragment="content">    
		<div class="layui-row">
			<div class="layui-col-md4" align="left">
				<span>维修站列表</span>
			</div>
			<div th:if="${session.loginUser.type}==10" class="layui-col-md4 layui-col-md-offset4" align="right">
				<div class="layui-btn-group">
					<button class="layui-btn layui-btn-sm" name="addRepairStationBtn">添加维修站</button>
				</div>
			</div>
		</div>
		<hr>
		<script type="text/html" id="repairStationListTableToolTpl">
            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		<table id="repairStationListTable" class="layui-table"
			lay-filter="repairStationListTableFilter">
		</table>
	</div>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
            var modulesPath = /*[[@{/static/js/modules/}]]*/'/static/js/modules/';
            var jsVersion=[[${jsVersion}]];
            layui.config({
                base : modulesPath
                ,version : jsVersion
            //你存放新模块的目录，注意，不是layui的模块目录
            }).use('repairStationList'); //加载入口
        </script>
	</th:block>
</body>
</html>
