<!DOCTYPE html>
<html layout:decorator="/layout">
<head>
</head>
<body class="layui-layout-body">
    <div layout:fragment="popup">
        <div id="repairBackPackageSwitchPage" fitWidth="800" fitHeight="380" style="display:none;">
            <table id="allRepairBackPackageListTable" class="layui-table"
                lay-filter="allRepairBackPackageListTableFilter">
            </table>
        </div>
        <div id="repairBackPackageDeviceManagePage" fitWidth="1024" fitHeight="380" style="display:none;">
           <div style="padding:20px;">
            <form name="repairDeviceSearchForm" class="layui-form">
              <table id="repairDeviceSearchTable" class="table-search"
                    lay-filter="repairDeviceSearchTableFilter">
                <tr>
                    <td>维修包编号</td>
                    <td>SN</td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="repairPackageSerialNumber" class="layui-input">
                    </td>
                    <td>
                        <input type="text" name="sn" class="layui-input">
                    </td>
                    <td width="60px" align="right">
                        <button name="repairDeviceSearchBtn" class="layui-btn">
                            <i class="layui-icon layui-icon-search"></i>
                        </button>
                    </td>
                </tr>
              </table>
           </form>
            <table id="repairBackPackageDeviceManageListTable" class="layui-table"
                lay-filter="repairBackPackageDeviceManageListTableFilter">
            </table>
           </div>
        </div>
    </div>
	<div layout:fragment="content">    
		<div class="layui-row">
			<div class="layui-col-md4" align="left">
				<span>返客管理</span>
			</div>
			<div class="layui-col-md4 layui-col-md-offset4" align="right">
				<div class="layui-btn-container">
				    <a class="layui-btn layui-btn-sm  layui-btn-danger" name="shipBtn" >完成发货</a>
					<a class="layui-btn layui-btn-sm" name="switchRepairBackPackageBtn">切换返客包</a>
					
				</div>
			</div>
		</div>
		<div class="layui-hide">
		  <form name="repairBackPackageForm">
		      <input type="hidden" name="repairStationUdid" th:value="${session.repairStationId}">
		      <input type="hidden" name="serialNumber" th:value="${repairBackPackageId}">
		  </form>
		</div>
		<table id="repairBackPackageListTable" class="layui-table layui-hide" lay-filter="repairBackPackageListTableFilter">
        </table>
		<hr>
		<div class="layui-row">
            <div class="layui-col-md4" align="left">
                <span>设备列表</span>
            </div>
            <div class="layui-col-md4 layui-col-md-offset4" align="right">
                <div class="layui-btn-group">
                    <a class="layui-btn layui-btn-sm" name="addDeviceToBackPacakgeBtn">添加设备</a>
                </div>
            </div>
        </div>
		<table id="repairBackPackageDeviceListTable" class="layui-table layui-hide" lay-filter="repairBackPackageDeviceListTableFilter">
        </table>
		<script type="text/html" id="repairBackPackageDeviceListTableToolTpl">
            <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
        </script>
	</div>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
            var modulesPath = /*[[@{/static/js/modules/}]]*/'/static/js/modules/';
            var jsVersion=[[${jsVersion}]];
            layui.config({
                base : modulesPath
                ,version : jsVersion
            //你存放新模块的目录，注意，不是layui的模块目录
            }).use('repairBackPackageDeviceList'); //加载入口
        </script>
	</th:block>
</body>
</html>
