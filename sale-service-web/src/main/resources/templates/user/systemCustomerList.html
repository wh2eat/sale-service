<!DOCTYPE html>
<html layout:decorator="/layout">
<head>
</head>
<body class="layui-layout-body">
	<div layout:fragment="popup">
	</div>
	<div layout:fragment="content">
		<div class="layui-row" style="margin-top:20px;">
			<div class="layui-col-md4" align="left">
				<span>客户信息列表</span>
			</div>
			<div class="layui-col-md4 layui-col-md-offset4 layui-hide"  align="right">
				<div class="layui-btn-group">
					<button class="layui-btn" name="addRepairPackageBtn"></button>
				</div>
			</div>
		</div>
		<hr>
		<div th:replace="tpl/systemCustomer::searchFragment()">
        </div>
        <div th:replace="tpl/systemCustomer::listFragment()">
        </div>      
        
	</div>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
            var modulesPath = /*[[@{/static/js/modules/}]]*/'/static/js/modules/';
            var jsVersion=[[${jsVersion}]];
            layui.config({
                base : modulesPath
                ,version : jsVersion
            //你存放新模块的目录，注意，不是layui的模块目录
            }).use('systemCustomerList'); //加载入口
        </script>
	</th:block>
</body>
</html>
